<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="Fruice_changePassword.css">
    <link rel="shortcut icon" href="Fruice_logo.png">
</head>
<body>
    <div class="root">
        <div class="container">
            <div class="box">
                <p>Change Password</p>
                
                    <label for="oldpass" id="oldcol">New Password</label>
                    <br/>
                    <input type="password" id="oldpass">
                    <br/>
                    <label for="newpass" id="newcol">Confirm Password</label>
                    <br/>
                    <input type="password" id="newpass">
                <br/>
                <button>Change Password</button>
            </div>
        </div>
    </div>
</body>
</html>
