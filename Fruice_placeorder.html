<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order Form</title>
    <link rel="stylesheet" href="Fruice_placeorder.css">
    <link rel="shortcut icon" href="Fruice_logo.png">
</head>
<body>
    <div class="root">
        <div class="container">
            <div class="box">
                <div class="form">
                    <fieldset>
                        <div class="logo">
                            <p>Place Online Order</p>
                            <label for="name" id="namecol">Full Name:</label>
                            <input type="text" id="name" placeholder="e.g. john Thomas">
                            <br/>
                            <label for="email" id="emailcol">Email:</label>
                            <input type="email" id="email" placeholder="e.g. john123@gmail.com">
                            <br/>
                            <label for="phn" id="phncol">Phone No.:</label>
                            <input type="tel" id="phn" placeholder="e.g. XXXXXXXXXX">
                            <br/>
                            <label for="address" id="addresscol">Full Address (Only in Gwalior):</label>
                            <input type="text" id="address" placeholder="e.g. House no. 401, ABC colony, Lashkar, Gwalior">
                            <br/>
                            <label for="identity" id="identitycol">Location Identity:</label>
                            <input type="text" id="identity" placeholder="e.g. Near Old Post Box">
                            <br/>
                            <label for="date" id="datecol">Date of Order:</label>
                            <input type="date" id="date">
                            <br/>
                            <legend>Items to be order:</legend>
                            <br/>
                            <table>
                                <tr>
                                    <td><input type="radio" name="banms" id="banms"><label for="banms">Banana Milkshake (Rs.100)</label></td>
                                    <td><input type="radio" name="mangjc" id="mangjc"><label for="mangjc">Mango Juice (Rs.110)</label></td>
                                </tr>
                                <tr>
                                    <td><input type="radio" name="vanms" id="vanms"><label for="vanms">Vanilla Milkshake (Rs.100)</label></td> 
                                    <td><input type="radio" name="orjc" id="orjc"><label for="orjc">Orange Juice (Rs.110)</label></td>
                                </tr>
                                <tr>
                                    <td><input type="radio" name="manms" id="manms"><label for="manms">Mango Milkshake (Rs.110)</label></td>
                                    <td><input type="radio" name="appljc" id="appljc"><label for="appljc">Apple Juice (Rs.119)</label></td>
                                </tr>
                                <tr>
                                    <td><input type="radio" name="pinms" id="pinms"><label for="pinms">Pineapple Milkshake (Rs.110)</label></td>
                                    <td><input type="radio" name="beetjc" id="beetjc"><label for="beetjc">Beetroot Juice (Rs.119)</label></td>
                                </tr>
                                <tr>
                                    <td><input type="radio" name="orms" id="orms"><label for="orms">Oreo Milkshake (Rs.119)</label></td>
                                    <td><input type="radio" name="pinjc" id="pinjc"><label for="pinjc">Pineapple Juice (Rs.119)</label></td>
                                <tr/>
                                <tr>
                                    <td><input type="radio" name="chocms" id="chocms"><label for="chocms">Chocolate Milkshake (Rs.119)</label></td>
                                    <td><input type="radio" name="watmeljc" id="watmeljc"><label for="watmeljc">Watermelon Juice (Rs.119)</label></td>
                                </tr>
                                <tr>
                                    <td><input type="radio" name="strwms" id="strwms"><label for="strwms">Strawberry Milkshake (Rs.119)</label></td>
                                    <td><input type="radio" name="pomejc" id="pomejc"><label for="pomejc">Promegranate Juice (Rs.119)</label></td>
                                </tr>
                                <tr>
                                    <td><input type="radio" name="tncms" id="tncms"><label for="tncms">Triple Nut Carmel Milkshake (Rs.119)</label></td>
                                </tr>
                            </table>
                        </div>
                        <button>Submit Order</button>
                    </fieldset>
                </div>
            </div>
            <div class="logo">
                <img src="Fruice_logo.png" alt="logo" width="80">
            </div>
        </div>
        <div class="footer">
            <p class="copyright">Â© Copyright 2025 Fruice. All rights are resereved.</p>
        </div>
    </div>
</body>
</html>
