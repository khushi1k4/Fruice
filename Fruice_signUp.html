<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Fruice_signUp.css">
    <link rel="shortcut icon" href="Fruice_logo.png">
</head>
<body>
    <div class="root">
        <div class="container">
            <div class="box">
                
                    <p>Sign Up</p>
                    <label for="name" id="namecol">Name</label>
                    <br/>
                    <input type="text" id="name">
                    <br/>
                    <label for="username" id="usernamecol">Username</label>
                    <br/>
                    <input type="text" id="username">
                    <br/>
                    <label for="email" id="emailcol">Email</label>
                    <br/>
                    <input type="email" id="email">
                    <br/>
                    <label for="password" id="passwordcol">Password</label>
                    <br/>
                    <input type="password" id="password">
                    <br/>
                    <label for="confirm" id="confirmcol">Confirm Password</label>
                    <br/>
                    <input type="password" id="confirm">
                    <br/>
                    <button>Sign Up</button>
                
            </div>
        </div>
    </div>
</body>

</html>
